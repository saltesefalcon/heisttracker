<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heist Inventory Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    .section { margin-bottom: 20px; }
    .log { background: #f4f4f4; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Heist Inventory Tracker</h1>

  <div class="section">
    <h2>Add Inventory</h2>
    <input type="date" id="addDate" />
    <select id="addLocation">
      <option value="Store1">Prohibition</option>
      <option value="Store2">Tulia</option>
      <option value="Store3">Beacon</option>
      <option value="Store4">Ce Soir</option>
    </select>
    <select id="addProduct">
      <option value="Chardonnay">Chardonnay</option>
      <option value="Rose">Rosé</option>
    </select>
    <input type="number" id="addCases" placeholder="Cases to add" />
    <button onclick="updateInventory('add')">Add</button>
  </div>

  <div class="section">
    <h2>Remove Inventory</h2>
    <input type="date" id="removeDate" />
    <select id="removeLocation">
      <option value="Store1">Prohibition</option>
      <option value="Store2">Tulia</option>
      <option value="Store3">Beacon</option>
      <option value="Store4">Ce Soir</option>
    </select>
    <select id="removeProduct">
      <option value="Chardonnay">Chardonnay</option>
      <option value="Rose">Rosé</option>
    </select>
    <input type="number" id="removeCases" placeholder="Cases to remove" />
    <button onclick="updateInventory('remove')">Remove</button>
  </div>

  <div class="section">
    <h2>Logs</h2>
    <div id="logOutput">Loading logs...</div>
  </div>

  <!-- Firebase & Logic Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, update } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARAt4sNCfNTxGha0OtOCavebC-AdbHx8",
      authDomain: "heist-inventory-tracker.firebaseapp.com",
      databaseURL: "https://heist-inventory-tracker-default-rtdb.firebaseio.com",
      projectId: "heist-inventory-tracker",
      storageBucket: "heist-inventory-tracker.appspot.com",
      messagingSenderId: "106905886803",
      appId: "1:106905886803:web:a4ca869705130d13a9a6a6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.updateInventory = async function(type) {
      const date = document.getElementById(`${type}Date`).value;
      const loc = document.getElementById(`${type}Location`).value;
      const prod = document.getElementById(`${type}Product`).value;
      const cases = parseInt(document.getElementById(`${type}Cases`).value, 10);

      if (!date || isNaN(cases)) {
        alert("Please enter a valid date and number of cases.");
        return;
      }

      const invRef = ref(db, `inventory/${loc}/${prod}`);
      const logRef = ref(db, `logs/${loc}/${date}/${Date.now()}`);

      const snapshot = await get(invRef);
      const current = snapshot.exists() ? snapshot.val() : 0;
      const newTotal = type === "add" ? current + cases : current - cases;

      await set(invRef, newTotal);
      await set(logRef, {
        date,
        action: type,
        product: prod,
        amount: cases,
        resultingTotal: newTotal
      });

      alert(`Inventory ${type === 'add' ? 'added to' : 'removed from'} ${loc} (${prod}). New total: ${newTotal}`);
      loadLogs();
    }

    function loadLogs() {
      const logOutput = document.getElementById("logOutput");
      logOutput.innerHTML = "Loading...";

      const logsRef = ref(db, 'logs');
      onValue(logsRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) {
          logOutput.innerHTML = "No logs yet.";
          return;
        }

        let html = "";
        Object.entries(data).forEach(([store, dates]) => {
          html += `<h3>${store}</h3>`;
          Object.entries(dates).forEach(([date, entries]) => {
            html += `<strong>${date}</strong><br/>`;
            Object.values(entries).forEach(entry => {
              html += `<div class="log">${entry.action.toUpperCase()} ${entry.amount} ${entry.product} → Total: ${entry.resultingTotal}</div>`;
            });
          });
        });

        logOutput.innerHTML = html;
      });
    }

    // Load logs on page load
    window.addEventListener("DOMContentLoaded", loadLogs);
  </script>
</body>
</html>
