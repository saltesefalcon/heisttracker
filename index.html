<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heist Inventory Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { text-align: center; }
    h2 { margin-top: 30px; }
    .section { margin-bottom: 30px; }
    .inventory-summary { display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-around; }
    .inventory-card {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
      text-align: center;
    }
    .log-entry {
      background: #f9f9f9;
      padding: 8px;
      margin: 5px 0;
      border-left: 4px solid #007bff;
    }
    details { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>Heist Inventory Tracker</h1>

  <div class="section">
    <h2>Current Inventory</h2>
    <div class="inventory-summary" id="inventorySummary">
      <!-- Inventory cards will appear here -->
    </div>
  </div>

  <div class="section">
    <h2>Add Inventory</h2>
    <input type="date" id="addDate" />
    <select id="addLocation">
      <option value="Prohibition">Prohibition</option>
      <option value="Tulia">Tulia</option>
      <option value="Beacon">Beacon</option>
      <option value="Ce Soir">Ce Soir</option>
    </select>
    <select id="addProduct">
      <option value="Chardonnay">Chardonnay</option>
      <option value="Rose">Rosé</option>
    </select>
    <input type="number" id="addCases" placeholder="Cases to add" />
    <button onclick="updateInventory('add')">Add</button>
  </div>

  <div class="section">
    <h2>Remove Inventory</h2>
    <input type="date" id="removeDate" />
    <select id="removeLocation">
      <option value="Prohibition">Prohibition</option>
      <option value="Tulia">Tulia</option>
      <option value="Beacon">Beacon</option>
      <option value="Ce Soir">Ce Soir</option>
    </select>
    <select id="removeProduct">
      <option value="Chardonnay">Chardonnay</option>
      <option value="Rose">Rosé</option>
    </select>
    <input type="number" id="removeCases" placeholder="Cases to remove" />
    <button onclick="updateInventory('remove')">Remove</button>
  </div>

  <div class="section">
    <h2>Inventory Logs by Location</h2>
    <div id="logOutput">Loading logs...</div>
  </div>

  <!-- Firebase and Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARAt4sNCfNTxGha0OtOCavebC-AdbHx8",
      authDomain: "heist-inventory-tracker.firebaseapp.com",
      databaseURL: "https://heist-inventory-tracker-default-rtdb.firebaseio.com",
      projectId: "heist-inventory-tracker",
      storageBucket: "heist-inventory-tracker.appspot.com",
      messagingSenderId: "106905886803",
      appId: "1:106905886803:web:a4ca869705130d13a9a6a6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function updateInventory(type) {
      const date = document.getElementById(`${type}Date`).value;
      const location = document.getElementById(`${type}Location`).value;
      const product = document.getElementById(`${type}Product`).value;
      const cases = parseInt(document.getElementById(`${type}Cases`).value);

      if (!date || isNaN(cases)) {
        alert("Please fill in all fields.");
        return;
      }

      const invRef = ref(db, `inventory/${location}/${product}`);
      const logRef = ref(db, `logs/${location}/${date}/${Date.now()}`);

      const snapshot = await get(invRef);
      const current = snapshot.exists() ? snapshot.val() : 0;
      const newTotal = type === "add" ? current + cases : current - cases;

      await set(invRef, newTotal);
      await set(logRef, {
        date,
        action: type,
        product,
        amount: cases,
        resultingTotal: newTotal
      });

      alert(`Successfully ${type === 'add' ? 'added' : 'removed'} inventory.`);
      loadInventory();
      loadLogs();
    }

    function loadInventory() {
      const summaryDiv = document.getElementById("inventorySummary");
      summaryDiv.innerHTML = "";

      const invRef = ref(db, "inventory");
      onValue(invRef, (snapshot) => {
        const data = snapshot.val();
        summaryDiv.innerHTML = "";

        if (data) {
          Object.entries(data).forEach(([location, products]) => {
            let card = `<div class="inventory-card"><strong>${location}</strong><br>`;
            card += `Chardonnay: ${products.Chardonnay ?? 0}<br>`;
            card += `Rosé: ${products.Rose ?? 0}</div>`;
            summaryDiv.innerHTML += card;
          });
        }
      });
    }

    function loadLogs() {
      const output = document.getElementById("logOutput");
      const logsRef = ref(db, "logs");

      onValue(logsRef, (snapshot) => {
        const data = snapshot.val();
        output.innerHTML = "";

        if (!data) {
          output.textContent = "No logs found.";
          return;
        }

        Object.entries(data).forEach(([location, dates]) => {
          let details = `<details><summary><strong>${location}</strong></summary>`;
          Object.entries(dates).sort().forEach(([date, entries]) => {
            details += `<p><strong>${date}</strong></p>`;
            Object.values(entries).forEach(entry => {
              const style = entry.action === 'add' ? 'color: green;' : 'color: red;';
              details += `<div class="log-entry" style="${style}">
                ${entry.action.toUpperCase()} ${entry.amount} ${entry.product}<br/>
                Total: ${entry.resultingTotal}
              </div>`;
            });
          });
          details += `</details>`;
          output.innerHTML += details;
        });
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadInventory();
      loadLogs();
    });

    window.updateInventory = updateInventory;
  </script>
</body>
</html>
